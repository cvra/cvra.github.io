---
layout: page
title: Pictures
---

<div class="album">
{% for album in site.data.albums %}
    {% cycle '<div class="row">', '' %}
        <a href="{{ album.href }}">
            <div class="large-6 columns thumbnail">
                <img src="{{ album.thumbnail }}">
                <h3>
                    <span>
                        {{ album.title }}
                        <span class='spacer'></span><br /><span class='spacer'></span>
                        {{ album.year }}
                    </span>
                </h3>
            </div>
        </a>
    {% cycle '', '</div>' %}
{% endfor %}
</div>
